name: build-docker
on: [push]
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: ls
      - name: Build the docker file
        run: docker build . -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.RELEASE_VERSION }}/getting-started-appp:latest
      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: push the docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.RELEASE_VERSION }}/getting-started-appp:latest
